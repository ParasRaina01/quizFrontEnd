<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
            <mat-card class="innerContainer">
              <!-- <mat-card-header>Reset Password</mat-card-header> -->
              <form [formGroup]="resetPasswordForm" (ngSubmit)="onResetPassword()">
                <div class="row">
                    <mat-form-field>
                      <input matInput="" type="email" formControlName="userEmail"
                      placeholder="Email">
                    </mat-form-field>
                </div>
                <div class="row">
                  <mat-form-field>
                    <mat-select formControlName="question">
                      <mat-option value="" 
                      aria-placeholder="Choose a question">Choose a security question</mat-option>
                      <mat-option *ngFor="let Question of questions" value="Question">{{Question}}</mat-option>
                    </mat-select>
                  </mat-form-field>
                  <mat-form-field>
                    <textarea type="text" matInput=""
                formControlName="answer" placeholder="Enter your answer" class="answer"></textarea>
                  </mat-form-field>
              </div>
              <div class="row">
                <mat-form-field>
                  <input matInput=""
                  [type]="flag ? 'password' : 'text' "
                  id="enteredAnswer"
                  formControlName="newPassword"
                  placeholder="New Password"
                  >
                  <mat-icon (click)="flag=!flag" matSuffix>{{ flag ? 'visibility' : 'visibility_off' }}</mat-icon>
                </mat-form-field>
              </div>
              <!-- <div class="form-group">
                <mat-label for=""><h6>Confirm Password</h6></mat-label>
                <input
                  type="text"
                  id="enteredAnswer"
                  class="form-control"
                  formControlName="enteredAnswer">
              </div> -->
              <button class="btn btn-primary"
                  type="submit" 
                  >Submit
              </button>
            </form>
            </mat-card>
        </div>
    </div>
</div>
